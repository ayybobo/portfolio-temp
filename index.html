<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://ayybobo.github.io/tribute-page"
    />
    <meta property="og:type" content="https://ayybobo.github.io/tribute-page" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Codystar&family=Kaushan+Script&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet">

    
    <script src="https://kit.fontawesome.com/e508b3bdfe.js" crossorigin="anonymous"></script>
    <title>Portfolio Page</title>
  </head>
  <body>
    <section id="welcome-section">
      <nav id="navbar" role="navigation">
        <ul>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#projects">Work</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
        <div class="hero">
          <h1>
            josh bowman<br /><br />
            <span>web developer</span>
          </h1>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>

    <section id="projects" class="projects-section">
      <h2 class="projects-section-header">These are some of my projects</h2>
      <div class="portfolio-items-wrapper">
        <div class="portfolio-item-wrapper project-tile">
          <a
            class="portfolio-img-background"
            href="https://ayybobo.github.io/tribute-page"
            target="_blank"
          >
            <img
              src="https://raw.githubusercontent.com/ayybobo/tribute-page/master/images/Tribute-image2.png"
              alt=""
          /></a>
          <div class="img-text-wrapper">
            <div class="subtitle">Tribute</div>
          </div>
        </div>

        <div class="portfolio-item-wrapper project-tile">
          <a
            class="portfolio-img-background"
            href="https://ayybobo.github.io/survey-form"
            target="_blank"
          >
            <img
              src="https://raw.githubusercontent.com/ayybobo/survey-form/master/images/survey-form-image2.png"
              alt=""
          /></a>
          <div class="img-text-wrapper">
            <div class="subtitle">Survey-Form</div>
          </div>
        </div>

        <div class="portfolio-item-wrapper project-tile">
          <a
            class="portfolio-img-background"
            href="https://ayybobo.github.io/landing-page"
            target="_blank"
          >
            <img
              src="https://raw.githubusercontent.com/ayybobo/landing-page/master/images/landing-page-image2.png"
              alt=""
          /></a>
          <div class="img-text-wrapper">
            <div class="subtitle">Landing Page</div>
          </div>
        </div>

        <div class="portfolio-item-wrapper project-tile">
          <a
            class="portfolio-image-background"
            target="_blank"
            href="https://ayybobo.github.io/techdoc"
          >
          <img
              src="https://raw.githubusercontent.com/ayybobo/techdoc/master/techdoc-image2.png"
              alt=""
            />
            </a>
          <div class="img-text-wrapper">
            <div class="subtitle">Technical Documentation Page</div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact-section" id="contact">
      <div class="contact-wrapper">
        <div class="contact-text"><span class="large-text">Let's Talk..</span><br><br> <em>contact me</em></div>
          <div class="social-links">
            <a href="#" target="_blank" class="btn contact-details"><i class="fab fa-facebook-square"></i> Facebook</a>
            <a href="#" target="_blank" class="btn contact-details"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://github.com/ayybobo" target="_blank" class="btn contact-details" id="profile-link"><i class="fab fa-github"></i> GitHub</a>
            <a href="#" target="_blank" class="btn contact-details"><i class="fas fa-at"></i> Email</a>
            <a href="#" target="_blank" class="btn contact-details"><i class="fas fa-mobile-alt"></i> Mobile</a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
